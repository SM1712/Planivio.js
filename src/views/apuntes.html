<div id="page-apuntes" class="page">
  <aside id="panel-lista-apuntes" class="panel panel-izquierdo">
    <div class="panel-header">
      <h2 class="titulo-panel accent">Mis Apuntes</h2>
      <div class="header-actions">
        <button id="btn-filtros-apuntes" class="btn-icon" title="Filtros">
          <span class="btn-icon"> </span>
        </button>
        <button
          id="btn-nuevo-apunte"
          class="btn-accent btn-icon"
          title="Nuevo Apunte"
        >
          +
        </button>
      </div>
      <div
        id="menu-filtros-apuntes-dropdown"
        class="filtros-dropdown hidden"
      ></div>
    </div>
    <div id="apuntes-actions-bar" class="panel-header contextual">
      <span id="apuntes-selection-info"></span>
      <div class="actions-group">
        <div class="custom-checkbox-container" title="Seleccionar Todo">
          <input type="checkbox" id="select-all-apuntes" />
          <label for="select-all-apuntes"></label>
        </div>
        <button
          id="btn-delete-selected"
          class="btn-icon"
          title="Eliminar Seleccionados"
        ></button>
        <button
          id="btn-print-selected"
          class="btn-icon"
          title="Imprimir"
        ></button>
        <button
          id="btn-download-selected"
          class="btn-icon"
          title="Descargar"
        ></button>
      </div>
    </div>
    <div class="apuntes-search-container">
      <input
        type="search"
        id="input-buscar-apuntes"
        placeholder="Buscar por título..."
      />
    </div>
    <div class="panel-content" style="overflow-y: auto; padding: 0">
      <ul id="lista-apuntes"></ul>
    </div>
  </aside>
  <main id="panel-editor-apuntes" class="panel panel-central">
    <div id="editor-wrapper">
      <div class="editor-header">
        <button
          id="btn-cerrar-editor-movil"
          class="btn-icon btn-cerrar-panel-movil"
        ></button>
        <textarea
          id="input-titulo-apunte"
          rows="1"
          placeholder="Título..."
        ></textarea>

        <button
          id="btn-editor-favorito"
          class="btn-icon"
          title="Marcar como favorito"
        ></button>
        <button
          id="btn-editor-eliminar"
          class="btn-icon btn-eliminar-apunte-editor"
          title="Eliminar Apunte"
        ></button>
        <div class="editor-menu-container">
          <button id="btn-editor-menu" class="btn-icon"></button>
          <div id="editor-menu-dropdown" class="editor-actions-dropdown">
            <button id="btn-descargar-actual">Descargar como PDF</button>
            <button id="btn-imprimir-actual">Imprimir</button>
          </div>
        </div>
      </div>

      <textarea id="editor-tinymce" style="visibility: hidden"></textarea>

      <div class="editor-footer">
        <div class="footer-izquierdo">
          <div class="footer-select-group">
            <label for="select-curso-apunte">Curso:</label>
            <select id="select-curso-apunte" class="filtro-select"></select>
          </div>
          <div class="footer-select-group">
            <label for="select-proyecto-apunte">Proyecto:</label>
            <select id="select-proyecto-apunte" class="filtro-select"></select>
          </div>
          <div class="footer-tags-group">
            <label for="input-tags-apunte">Etiquetas:</label>
            <input
              type="text"
              id="input-tags-apunte"
              placeholder="idea, importante, examen..."
            />
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
