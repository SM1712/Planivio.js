<div id="page-proyectos" class="page">
  <main class="panel panel-proyectos-lista">
    <div class="panel-header">
      <h2 class="titulo-panel accent">Mis Proyectos</h2>
      <button id="btn-nuevo-proyecto" class="btn-accent">
        + Nuevo Proyecto
      </button>
    </div>
    <div class="proyectos-toolbar">
      <input
        type="search"
        id="input-buscar-proyectos"
        placeholder="Buscar proyectos..."
        class="input-buscar"
      />
    </div>
    <div id="lista-proyectos-container"></div>
  </main>
  <section id="panel-proyecto-detalles" class="panel">
    <div class="panel-header-flex">
      <div id="proyecto-det-header-info">
        <h3>Selecciona un proyecto</h3>
      </div>
      <div class="panel-header-actions">
        <div class="editor-menu-container">
          <button id="btn-proyecto-menu" class="btn-icon"></button>
          <div id="proyecto-menu-dropdown" class="editor-actions-dropdown">
            <button id="btn-detalles-editar-proyecto">Editar Proyecto</button>
            <button id="btn-detalles-agregar-tarea">AÃ±adir Tarea</button>
            <button
              id="btn-detalles-eliminar-proyecto"
              class="btn-eliminar-item"
            >
              Eliminar Proyecto
            </button>
          </div>
        </div>
        <button
          id="btn-cerrar-detalles-proyecto"
          class="btn-icon btn-cerrar-panel"
        ></button>
      </div>
    </div>

    <p id="proyecto-det-descripcion"></p>

    <div class="tabs-nav" id="proyectos-tabs-nav">
      <button class="tab-item active" data-tab="proyectos-tab-resumen">
        <span class="tab-icon" id="proyectos-tab-icon-resumen"></span> Resumen
      </button>
      <button class="tab-item" data-tab="proyectos-tab-eventos">
        <span class="tab-icon" id="proyectos-tab-icon-eventos"></span> Eventos
      </button>
      <button class="tab-item" data-tab="proyectos-tab-apuntes">
        <span class="tab-icon" id="proyectos-tab-icon-apuntes"></span> Apuntes
      </button>
    </div>

    <div class="tab-content">
      <div class="tab-pane active" id="proyectos-tab-resumen">
        <div id="proyecto-det-stats-container">
          <div class="proyecto-stats-grafica">
            <canvas id="proyecto-grafica-progreso"></canvas>
          </div>
          <div id="proyecto-det-tareas-container"></div>
        </div>
      </div>

      <div class="tab-pane" id="proyectos-tab-eventos">
        <p class="detalle-lista-vacia">Cargando eventos...</p>
      </div>

      <div class="tab-pane" id="proyectos-tab-apuntes">
        <p class="detalle-lista-vacia">Cargando apuntes...</p>
      </div>
    </div>
  </section>
</div>
