      <button

        class="btn-icon"
        title="Volver a Grupos"
      ></button>
      <h2 id="grupos-foro-titulo-principal" class="titulo-panel accent">
        Nombre del Grupo
      </h2>
      <button

    <div class="foro-main-content">
      <div id="foro-panel-hilos" class="foro-panel">

          <span class="hilo-icono">ðŸ’¬</span>

        </div>

      </div>

      <div id="foro-panel-chat" class="foro-panel">
        <h3 id="foro-chat-titulo">Selecciona un hilo</h3>
        <div
          id="foro-chat-comentarios"
          class="foro-comentarios-container"
        ></div>
        <form id="form-nuevo-comentario" class="foro-input-container">
          <textarea
            id="input-nuevo-comentario"
            placeholder="Escribe un comentario..."

            disabled
          ></textarea>
          <button
            id="btn-enviar-comentario"
            type="submit"
            class="btn-icon"
            disabled
          ></button>
